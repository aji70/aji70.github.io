<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="myScript.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Bio Data</h2>
  <form name= "myForm" action="#" onsubmit="return validateForm()">
    <div class="mb-3 mt-3">
      <label for="fname">First Name:</label>
      <input type="fname" class="form-control" id="fname" placeholder="Enter First Name" name="fname" >
    </div>
    <div class="mb-3 mt-3">
        <label for="lname">Last Name:</label>
        <input type="lname" class="form-control" id="lname" placeholder="Enter Last Name" name="lname" >
      </div>

      <div class="mb-3-3 mt-3">
        <label for="DOB">Date of birth:</label>
        <input type="date" id="birthday" name="birthday" >
      </div>
          <div class="mb-3 mt-3">
        <label for="phone">Phone number:</label>
  <input type="tel" id="phone" name="phone" placeholder="0801-234-5678" >
      </div>
      <div class="mb-3 mt-3">
        <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" >
    </div>

      <div class="mb-3 mt-3">
        <label for="psw">Password</label>
    <input type="password" class="form-control" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" >
      </div>
       <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
